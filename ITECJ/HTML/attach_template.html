<script>
$(document).ready(function() {
/* Active Button Box */
$('.btn').click(function(){
	if($(this).hasClass('active')){
		$(this).removeClass('active');
		
	} else
	if(!$(this).hasClass("active")){
		$(this).addClass('active');
	}
});
/* /Active Button Box */


/* Attachment Files, initialize with defaults */
$('#uploaderFile').fileinput({
	theme: 'fa',
	//rtl: true, Call it when using Arabic 
	//language: 'ar', Call it when using Arabic
	uploadUrl: '#',
	allowedFileExtensions: ['jpg', 'png', 'gif']
});  
/* /Attachment Files, initialize with defaults */


/* Show suggetion list */
$('.bootstrap-tagsinput').click(function(){
	var $listHTML = $('.lst_suggestion').wrapAll("<div class='d-none'>").parent().html();
		
	if($(this).hasClass('focus')){
		$(this).append($listHTML);
		$('.lst_suggestion').show('normal');
		$('.gnral_content .d-none').remove();
	}	
});

$('.bootstrap-tagsinput').mouseleave(function(){
	$(this).children('.lst_suggestion').hide();
})
/* /Show suggetion list */


/* Select Date Calendar */
var date_input=$('input[name="date"]'); //our date input has the name "date"
var options={
	format: 'mm/dd/yyyy',
	todayHighlight: true,
	autoclose: true,
};
date_input.datepicker(options);
/* /Select Date Calendar */ 


/* Close Modal Select Type Attachment Box */
$('#selecTypeBox .close').click(function () {
    $('#selecTypeBox').toggle('close');
    return false;
});
/* /Close Modal Select Type Attachment Box */
});
</script>
